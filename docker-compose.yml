version: '3' #this version depends on docker engine installed

services:

  trello-backend:
    container_name: trello-backend
    image: trello-backend:latest
    build: ./backend
    depends_on:
      - trello-db
    ports:
      - '8082:8082'
    networks:
      - test123

  trello-front:
    container_name: trello-front
    image: trello-front:latest
    build: ./front
    depends_on: 
      - trello-backend
    ports:
      - '8080:8080'
    networks:
      - test123

  trello-db:
    container_name: trello-db
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: 'trellodb'
      MYSQL_USER: 'trello'
      MYSQL_PASSWORD: 'trell0'
      MYSQL_ROOT_PASSWORD: example
    networks:
      - test123
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - trello-db:/var/lib/mysql

networks:
  test123:
    driver: bridge

volumes:
  trello-db:
